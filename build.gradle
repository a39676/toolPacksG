// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
version = '0.0.3.1'

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
			'Implementation-Version': version,
			'Main-Class': 'Library'
    }
    
    //baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    flatDir {
        dirs 'src/libs/'
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile files('src/libs/commons-beanutils-1.9.2.jar')
    compile files('src/libs/commons-collections-3.2.2.jar')
    compile files('src/libs/commons-io-2.5.jar')
    compile files('src/libs/commons-lang-2.6.jar')
    compile files('src/libs/commons-logging-1.2.jar')
    compile files('src/libs/ezmorph-1.0.6.jar')
    compile files('src/libs/javax.mail-1.5.6.jar')
    compile files('src/libs/json-lib-2.4-jdk15.jar')
}